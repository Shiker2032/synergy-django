<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{%url 'Home'%}"
                  >Главная</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'Home'%}">Новости</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {%comment%} Новости {%endcomment%}

    <section>
      <div class="container d-flex flex-column gap-4">
        <div class="row">
          <div class="news__sidebar col-3">
            <div class="list-group">
              {% for cat in categories %}
              <a
                class="list-group-item list-group-item-action"
                href="{% url 'Category' cat.id %}"
                >{{cat.title}}
              </a>
              {% endfor %}
            </div>
          </div>
          <div class="news__content col-9">
            {% for item in news %}
            <div class="card p-4">
              <div class="row align-items-center">
                <div class="col-6">
                  <img src="{{item.photo.url}}" class="img-fluid" alt="" />
                </div>
                <div class="col-6">
                  <h4>{{item.title}}</h4>
                  <h5>Категория: {{item.category.title}}</h5>

                  <p>{{item.content|truncatewords:60}}</p>

                  <button class="btn btn-primary me-auto">Go somewhere</button>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
